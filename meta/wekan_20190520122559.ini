[de]
Description = Open Source Kanban-Board
LongDescription = <p>
	Wekan ist ein Open Source Kanban Board, das ein kartenbasiertes Aufgaben- und To-Do-Management ermöglicht.
	</p>
	<p>
	Ob Sie eine persönliche Aufgabenliste führen oder im Team an Ihrer nächsten revolutionären Idee arbeiten, Kanban-Boards sind ein unschlagbares Werkzeug, um Ihre Dinge zu organisieren. Sie geben Ihnen einen visuellen Überblick über den aktuellen Stand Ihres Projekts und machen Sie produktiv, indem Sie sich auf die wenigen Punkte konzentrieren können, die am wichtigsten sind.
	</p>
	<p>
	Wekan ermöglicht die Erstellung von <b>Boards</b>, auf denen <b>Karten</b> zwischen mehreren <b> Spalten</b> verschoben werden können. Boards können viele Mitglieder haben, was eine einfache Zusammenarbeit ermöglicht, fügen Sie einfach alle hinzu, die in der Lage sein sollten, mit Ihnen im Board zu arbeiten und Sie können loslegen! Sie können Karten farbige Bezeichnungen zuweisen, um das Gruppieren und Filtern zu erleichtern, zusätzlich können Sie Mitglieder zu einer Karte hinzufügen, z.B. um jemandem eine Aufgabe zuzuweisen.
	</p>
WebsiteMaintainer = http://www.univention.de/

