LongDescription = <p>
	Wekan is an open-source <a href="https://en.wikipedia.org/wiki/Kanban_board" rel="nofollow">kanban board</a> which allows a card-based task and to-do management.
	</p>
	<p>
	Whether you’re maintaining a personal todo list, planning your holidays with some friends, or working in a team on your next revolutionary idea, Kanban boards are an unbeatable tool to keep your things organized. They give you a visual overview of the current state of your project, and make you productive by allowing you to focus on the few items that matter the most.
	</p>
	<p>
	Wekan allows to create <b>Boards</b>, on which <b>Cards</b> can be moved around between a number of <b>Columns</b>. Boards can have many members, allowing for easy collaboration, just add everybody that should be able to work with you on the board and you are good to go! You can assign colored <b>Labels</b> to cards to facilitate grouping and filtering, additionally you can add members to a card, for example to assign a task to someone.
	</p>
